<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="hangman, games, 90 day fiance, fun, movie quotes, JavaScript">
    <meta name="description"
        content="Create and play a custom hangman game or emjoy playing a movie/tv themed game of hangman!">
    <meta name="author" content="Michelle Rios">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <script src="data.js"></script>
    <script src="helperFunctions.js"></script>
    <script src="index.js" async defer></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="https://www.mozilla.org/en-US/firefox/new/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <svg viewBox="0 0 500 150">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
        <text width="500">
            <textPath xlink:href="#curve">
                Hangman
            </textPath>
        </text>
    </svg>
    <div id='new-container'>
        <button id="new-movie-game-button">New Movie Quote Game</button>
        <button id="new-custom-game-button">New Custom Game</button>
    </div>
    <div id='game-div'>
        <div id="puzzle"></div>
        <form id='guess-form'>
            <input type="text" placeholder="Enter a letter">
            <input type="submit" value="Take Guess!" id="guess-submit" />
        </form>
        <div id="hint"></div>
        <div id="wrong-guesses-div">
            <p><span id="guesses-left-num">7</span> GUESSES LEFT</p>
            <p id='guessed-letters'>Wrong Guessed Letters:</p>
        </div>
    </div>

</body>

</html>
